<div ng-if="params.data.length" class="pager horizontal-flex flex-space-between">
    <p class="pager-registers" 
        translate="global.tableRegisters" 
        translate-values="{ 
            from: (params.page() - 1) * params.count() + 1, 
            to: (params.page() - 1) * params.count() + params.data.length, 
            total: params.total() 
        }"></p>
    <div class="pagination-container">
        <div ng-if="params.settings().counts.length > 0" class="size-page">
            <a ng-click="params.count(count)" href ng-repeat="count in params.settings().counts" ng-class="{'active-size': params.count() === params.settings().counts[$index]}">
                {{count}}
            </a>
        </div>
        <ul class="pagination ng-table-pagination" ng-if="pages.length">
            <li ng-class="{ 'disabled': ! page.active && ! page.current, 'active': page.current }" 
                ng-repeat="page in pages" 
                ng-switch="page.type">
                <a ng-switch-when="prev" ng-click="params.page(page.number)" href>
                    <i class="material-icons">keyboard_arrow_left</i>
                </a>

                <a ng-switch-when="first" ng-click="params.page(page.number)" href>
                    <span ng-bind="page.number"></span>
                </a>

                <a ng-switch-when="page" ng-click="params.page(page.number)" href>
                    <span ng-bind="page.number"></span>
                </a>

                <a ng-switch-when="more" ng-click="params.page(page.number)" href>
                    <i class="material-icons">more_horiz</i>
                </a>

                <a ng-switch-when="last" ng-click="params.page(page.number)" href>
                    <span ng-bind="page.number"></span>
                </a>

                <a ng-switch-when="next" ng-click="params.page(page.number)" href>
                    <i class="material-icons">keyboard_arrow_right</i>
                </a>
            </li>
        </ul>
    </div>
</div>
